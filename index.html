<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kuis</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#5a189a,#9d4edd);
    font-family: Segoe UI, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

.container {
    background: rgba(255,255,255,.18);
    padding: 30px;
    border-radius: 22px;
    width: 90%;
    max-width: 520px;
    text-align: center;
    backdrop-filter: blur(10px);
}

input {
    width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: #ffb703;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.answers button {
    width: 100%;
    margin: 7px 0;
    background: #9d4edd;
    color: white;
}

.answers button.correct { background: #4caf50; }
.answers button.wrong { background: #f44336; }

.hidden { display: none; }

.bunny {
    font-size: 36px;
    animation: hop 1.3s infinite;
}

@keyframes hop {
    50% { transform: translateY(-8px); }
}

/* salju */
.fall {
    position: absolute;
    top: -20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* popup yey */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    color: #5a189a;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    animation: zoom .4s ease;
}

@keyframes zoom {
    from { transform: scale(.6); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
}
</style>
</head>

<body>

<div class="container">

<div id="login">
    <div class="bunny">ğŸ°ğŸ’œğŸ°</div>
    <h2>Game Kuis</h2>
    <input id="nama" placeholder="Nama">
    <button onclick="mulai()">Mulai</button>
</div>

<div id="quiz" class="hidden">
    <div class="bunny">ğŸ°</div>
    <h3 id="question"></h3>
    <div id="answers" class="answers"></div>
    <button id="next" class="hidden">Soal Berikutnya</button>
</div>

<div id="result" class="hidden">
    <h2>Hasil Kuis</h2>
    <p id="hasil"></p>
    <p>Terima kasih sudah mencoba ğŸŒ¸</p>
    <div class="bunny">ğŸ°ğŸ°ğŸ°</div>
</div>

</div>

<script>
const soal = [
{q:"Menunjukkan perhatian lewat tindakan berartiâ€¦",a:["Tidak peduli","Kedewasaan emosional","Ragu","Pasif"],c:1},
{q:"Menghargai batasan pasangan menunjukkanâ€¦",a:["Takut","Tidak serius","Menghormati","Acuh"],c:2},
{q:"Tidak mengungkapkan rasa langsung berartiâ€¦",a:["Menekan","Menghindari","Bijak","Tidak yakin"],c:2},
{q:"Memberi waktu tanpa memaksa balasan adalah sikapâ€¦",a:["Dingin","Dewasa","Acuh","Bingung"],c:1},
{q:"Sikap tenang menunjukkanâ€¦",a:["Tak pasti","Kematangan","Ragu","Takut"],c:1}
];

let index = 0;
let skor = 0;

function mulai(){
    if(!nama.value) return alert("Isi nama dulu");
    login.classList.add("hidden");
    quiz.classList.remove("hidden");
    tampilSoal();
}

function tampilSoal(){
    next.classList.add("hidden");
    question.innerText = soal[index].q;
    answers.innerHTML = "";

    soal[index].a.forEach((j,i)=>{
        const b = document.createElement("button");
        b.innerText = j;
        b.onclick = ()=>{
            document.querySelectorAll(".answers button").forEach(x=>x.disabled=true);
            if(i===soal[index].c){
                b.classList.add("correct");
                skor++;
            } else {
                b.classList.add("wrong");
                answers.children[soal[index].c].classList.add("correct");
            }
            next.classList.remove("hidden");
        }
        answers.appendChild(b);
    });
}

next.onclick = ()=>{
    index++;
    if(index < soal.length){
        tampilSoal();
    } else {
        quiz.classList.add("hidden");
        result.classList.remove("hidden");
        hasil.innerText = `${nama.value}\nSkor: ${skor}/${soal.length}`;

        // ğŸ”¥ SATU-SATUNYA TEMPAT POPUP YEYY
        if(skor === soal.length){
            buatPopupYey();
        }
    }
};

function buatPopupYey(){
    const pop = document.createElement("div");
    pop.className = "popup";
    pop.innerHTML = `
        <div class="popup-box">
            <div style="font-size:40px">ğŸ°ğŸ‰ğŸ°</div>
            <h2>YEYY!</h2>
            <p>Semua jawaban BENAR<br>Kamu hebat âœ¨</p>
        </div>`;
    document.body.appendChild(pop);
}

/* salju */
setInterval(()=>{
    const e = document.createElement("div");
    e.className="fall";
    e.innerText=Math.random()>.7?"ğŸ°":"â„ï¸";
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
},500);
</script>

</body>
</html>
